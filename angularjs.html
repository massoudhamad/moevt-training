<!DOCTYPE html>
<html lang="en-US">
<script src="js/angular.min.js"></script>
<body>

<div ng-app="">
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello {{ name}}</h1>
  <p>My First Expression is : {{5+5}}</p>
</div>


<p ng-init="person={firstName:'John',lastName:'Doe'}">

    <p>The name is {{ person.lastName }}</p>
    
    </div>
</body>
</html>
